name: ci

on:
  push:

env:
  DOCKER_REGISTRY: docker.chameleoncloud.org
  KOLLA_NAMESPACE: kolla
  KOLLA_BRANCH: chameleoncloud/train
  OPENSTACK_BASE_RELEASE: train
  SHOULD_PUSH: ${{ github.ref == 'refs/heads/master' }}
jobs:
  buildx:
    environment: Chameleon CI
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [aarch64, x86_64]
        base_os: [debian, ubuntu]
        include:
          - arch: x86_64
            docker_tag: train
            platform: linux/amd64
          - arch: aarch64
            docker_tag: train-aarch64
            platform: linux/arm64
          - base_os: debian
            os_tag: 10
          - base_os: ubuntu
            os_tag: 18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
      - name: Cache python deps
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
      - name: Login to Registry
        uses: docker/login-action@v1
        if: ${{ env.SHOULD_PUSH }}
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.CC_REGISTRY_USERNAME }}
          password: ${{ secrets.CC_REGISTRY_PASSWORD }}
      - name: Inspect builder
        run: |
          echo "Name:      ${{ steps.buildx.outputs.name }}"
          echo "Endpoint:  ${{ steps.buildx.outputs.endpoint }}"
          echo "Status:    ${{ steps.buildx.outputs.status }}"
          echo "Flags:     ${{ steps.buildx.outputs.flags }}"
          echo "Platforms: ${{ steps.buildx.outputs.platforms }}"
      - name: Run Kolla Build
        env:
          KOLLA_USE_CACHE: no
          KOLLA_PUSH: ${{ env.SHOULD_PUSH }}
          KOLLA_INSTALL_TYPE: source
          KOLLA_BUILD_PROFILE: zun
          KOLLA_BUILD_SUBPROFILE: compute
          KOLLA_FLAGS: "--build-args '--platform: ${{ matrix.platform }}'"
          KOLLA_BASE: ${{ matrix.base_os }}
          KOLLA_BASE_TAG: ${{ matrix.os_tag }}
          KOLLA_BASE_ARCH: ${{ matrix.arch }}
          DOCKER_TAG: ${{ matrix.docker_tag }}
          DOCKER_DEFAULT_PLATFORM: ${{ matrix.platform }}
        run: |
          rm -f .env
          rm -f */.env
          rm -f */*/.env
          rm -f */*/*.env
          make build
      - name: List Build Images
        run: docker image ls